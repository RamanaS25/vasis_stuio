
<div #player class="responsive-iframe-container">
  <iframe
    #playerIframe
    width="100%"
    height="100%"
    [src]="sanitizedVideoUrl"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  ></iframe>
</div>
