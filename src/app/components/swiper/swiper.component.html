<swiper-container
  slides-per-view="auto"
  speed="500"
  navigation="true"
  pagination="true"
>
  @for(x of _images; track $index) {
  <swiper-slide>
    <ion-card class="image-card-background" (click)="select_img = 1; selectImage(x)">
      <img src="{{ x.link }}" alt="{{ x.link }}" />
    </ion-card>
  </swiper-slide>
  }
</swiper-container>
