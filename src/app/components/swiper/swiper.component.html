<swiper-container
  slides-per-view="1"
  speed="500"
  navigation="true"
  pagination="true"
  loop="true"
  autoplay="true"
  class="modern-swiper"
>
  @for(x of _images; track $index) {
  <swiper-slide>
    <div class="slide-content" (click)="select_img = 1; selectImage(x)">
      <img src="{{ x.link }}" alt="{{ x.link }}" />
    </div>
  </swiper-slide>
  }
</swiper-container>
