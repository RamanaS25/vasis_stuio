<ion-item>
   <ion-icon name="close-outline" slot="end" (click)="closeModal(profile_open)" color="dark" style="cursor: pointer;"></ion-icon>
</ion-item>

<ion-card>
    <ion-list>
      <ion-item lines="none">
        <ion-label>Name: {{auth._user.legal_name}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Email: {{auth._user.email}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Phone Number: {{auth._user.phone}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Group: {{auth._user.student_groups.name}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Grade: {{auth._user.grade}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Voice Scale: {{auth._user.voice_scale}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-button style="position: fixed; bottom: 0; right: 0; padding: 10px; color: white" (click)="closeModal(profile_open)">Close</ion-button>
